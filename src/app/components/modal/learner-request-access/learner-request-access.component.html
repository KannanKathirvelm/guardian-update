<ion-header class="header-wrapper" no-border>

      <ion-row class="header-title justify-content-center">

          <ion-row class="close-button">
            <ion-icon ios="md-close" md="md-close"></ion-icon>
          </ion-row>
        </ion-col>
        <ion-col size="10">
          <ion-grid>
            <ion-row>
              <ion-text class="sign-up-title-text">
                {{ 'REQUEST_ACCESS' | translate }}</ion-text>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <nav-signup-and-request-access></nav-signup-and-request-access>
</ion-content>
